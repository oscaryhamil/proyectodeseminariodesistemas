{% extends "base.html" %}

{% block title %}
	    <title>Login</title>
	    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '393385540825702',
      xfbml      : true,
      version    : 'v2.2'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
{% endblock %}

{% block content %}
	{% include "includes/header.html" %}
	<div id="para" class="container page">
		<div class="row">
			<!-- {% if not user.is_authenticate %}
			<div><a href="{% url 'social:begin' 'facebook' %}">Iniciar session por facebook</a></div>
			{% else %}
				<h1>Bienvenido {{ user }}</h1>
				<a href="/salir/">logOut</a>
			{% endif %} -->
			<div class="col-xs-12">
			{% if estado %}
				<div class="alert alert-danger" role="alert">{{mensaje}} <span class="glyphicon glyphicon-warning-sign"></span></div>
			{% endif %}
			<!--<img src="cinqueterre.jpg" class="img-responsive" alt="Cinque Terre">-->
					<form id="para1" class="form-horizontal" role="form" method="post">

					{% csrf_token %}
			  		<div class="form-group">
			    		<label for="inputEmail3" class="col-sm-2 control-label">Nick :</label>
			    		<div class="col-sm-3">
			      			<input type="text" class="form-control" name="username" id="inputEmail3" placeholder="Ingrese su nick">
			    		</div>
			  		</div>
			  		<div class="form-group">
			    		<label for="inputPassword3" class="col-sm-2 control-label">Contraseña :</label>
			    		<div class="col-sm-4">
			      			<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Ingrese la contraseña">
			    		</div>
			  		</div>
			  		<div class="form-group">
			  			<div class="col-sm-offset-2 col-sm-10">
			  				{{formulario2.as_p}}
			  			</div>
			  		</div>
			  		<div class="form-group">
			    		<div class="col-sm-offset-2 col-sm-10">
			      			<button type="submit" class="btn btn-primary">Ingresar</button>
			      			 <div><a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Ingresar con facebook</a> </div>
			    		</div>
			  		</div>
					</form>			
			</div>
		</div>
	</div>
	<!--<img id="image1"src="{{STATIC_URL}}images/img4.jpg">-->
	<!-- {% include "includes/footer.html" %} -->
{% endblock %}
